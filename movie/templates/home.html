<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="mb-03">
                    <label for="searchMovie" class="form-label"
                        >Search for Movie:</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        name="searchMovie"
                    />
                </div>
                <button type="Submit" class="btn btn-primary">Search</button>
            </form>

            <p>Searching for {{ searchTerm }}</p>
            <br />

            <div class="row row-col-1 row-cols-md-3 g-4">
                {% for movie in movies %}
                <div v-for="movie in movies" class="col">
                    <div class="card">
                        <img
                            src="{{movie.image.url}}"
                            class="card-img-top"
                            alt="movie image"
                        />
                        <div
                            class="card-body"
                            style="height: 200px; overflow: hidden"
                        >
                            <h5 class="card-title fw-bold">{{movie.title}}</h5>
                            <p class="card-text">{{movie.description}}</p>
                            {% if movie.url %}
                            <a href="{{movie.url}}" class="btn btn-primary"
                                >Movie Link</a
                            >
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
            integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
